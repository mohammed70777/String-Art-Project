<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Art Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
  <h1 style="text-align: center;">String Art Generator</h1>
  <div style="text-align: center; margin-bottom: 20px;">
    <label>Number of Nails:</label>
    <input type="number" id="numNailsInput" value="288" min="10" max="1000" step="1" style="width: 80px;">
    <label>Number of Lines:</label>
    <input type="number" id="numLinesInput" value="4000" min="10" max="10000" step="100" style="width: 80px;">
    <br><br>
    <input type="file" id="imageInput" accept="image/*">
    <p>Upload an image to generate string art!</p>
    <button id="startButton">Start Drawing</button>
  </div>
  <script>
    let img;
    let nails = [];
    let lines = [];
    let lineUsage = [];
    let numNails = 288; // الافتراضي
    let numLines = 4000; // الافتراضي
    let imageLoaded = false;

    function setup() {
      createCanvas(500, 500).parent(document.body);
      background(220);
      textAlign(CENTER, CENTER);
      textSize(16);
      fill(0);
      text("Please upload an image to start", width / 2, height / 2);

      document.getElementById('startButton').addEventListener('click', () => {
        numNails = parseInt(document.getElementById('numNailsInput').value);
        numLines = parseInt(document.getElementById('numLinesInput').value);
        if (imageLoaded) {
          generateStringArt();
          redraw();
        } else {
          alert("Please upload an image first!");
        }
      });

      document.getElementById('imageInput').addEventListener('change', handleImageUpload);
    }

    function draw() {
      if (!imageLoaded || lines.length === 0) return;

      background(255);
      stroke(0);
      strokeWeight(1);

      // رسم الخطوط دفعة واحدة لتسريع الرسم
      for (let [startIndex, endIndex] of lines) {
        let start = nails[startIndex];
        let end = nails[endIndex];
        line(start.x, start.y, end.x, end.y);
      }

      noLoop();
      console.log("String art complete!");
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = (e) => {
          loadImage(e.target.result, (loadedImage) => {
            img = loadedImage;
            img.resize(500, 500);
            img.loadPixels();
            imageLoaded = true;
            console.log("Image loaded successfully!");
          }, () => {
            console.error("Failed to load uploaded image.");
          });
        };

        reader.readAsDataURL(file);
      }
    }

    function generateStringArt() {
      nails = [];
      lines = [];
      lineUsage = Array(numNails).fill(0);

      let centerX = width / 2;
      let centerY = height / 2;
      let radius = min(width, height) / 2 - 20;

      // إنشاء المسامير
      for (let i = 0; i < numNails; i++) {
        let angle = TWO_PI * i / numNails;
        let x = centerX + radius * cos(angle);
        let y = centerY + radius * sin(angle);
        nails.push(createVector(x, y));
      }

      console.log("Nails generated:", nails.length);

      let currentNail = 0;
      for (let i = 0; i < numLines; i++) {
        let bestNail = -1;
        let bestScore = -Infinity;

        for (let j = 0; j < nails.length; j++) {
          if (j === currentNail) continue;

          let intensity = calculateLineIntensity(nails[currentNail], nails[j]);
          let usagePenalty = lineUsage[j] * 0.1;
          let score = intensity - usagePenalty;

          if (score > bestScore) {
            bestScore = score;
            bestNail = j;
          }
        }

        if (bestNail >= 0) {
          lines.push([currentNail, bestNail]);
          lineUsage[bestNail]++;
          lineUsage[currentNail]++;
          currentNail = bestNail;
        } else {
          break;
        }
      }

      console.log("Lines generated:", lines.length);
    }

    function calculateLineIntensity(start, end) {
      let x1 = floor(start.x);
      let y1 = floor(start.y);
      let x2 = floor(end.x);
      let y2 = floor(end.y);

      let sum = 0;
      let count = 0;

      let dx = abs(x2 - x1);
      let dy = abs(y2 - y1);
      let sx = (x1 < x2) ? 1 : -1;
      let sy = (y1 < y2) ? 1 : -1;
      let err = dx - dy;

      while (true) {
        if (x1 < 0 || x1 >= img.width || y1 < 0 || y1 >= img.height) break;

        let index = (y1 * img.width + x1) * 4;
        let brightness = 255 - img.pixels[index];
        sum += brightness;
        count++;

        if (x1 === x2 && y1 === y2) break;
        let e2 = err * 2;
        if (e2 > -dy) {
          err -= dy;
          x1 += sx;
        }
        if (e2 < dx) {
          err += dx;
          y1 += sy;
        }
      }

      return sum / count || 0;
    }
  </script>
</body>
</html>
