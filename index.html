<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Art Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
  <h1 style="text-align: center;">String Art Generator</h1>
  <div style="text-align: center; margin-bottom: 20px;">
    <input type="file" id="imageInput" accept="image/*">
    <p>Upload an image to generate string art!</p>
  </div>
  <script>
    let img; // الصورة المحملة
    let nails = []; // مواقع المسامير
    let numNails = 200; // عدد المسامير
    let lines = []; // الخطوط
    let numLines = 1000; // عدد الخطوط
    let imageLoaded = false; // حالة تحميل الصورة
    let progress = 0; // لتتبع التقدم في الرسم

    function setup() {
      createCanvas(500, 500).parent(document.body); // إنشاء اللوحة
      background(220); // خلفية رمادية افتراضية
      textAlign(CENTER, CENTER);
      textSize(16);
      fill(0);
      text("Please upload an image to start", width / 2, height / 2);

      // إضافة حدث عند رفع الصورة
      document.getElementById('imageInput').addEventListener('change', handleImageUpload);
    }

    function draw() {
      if (!imageLoaded) return; // إذا لم يتم تحميل الصورة، لا تقم بالرسم

      background(255); // خلفية بيضاء
      stroke(0); // لون الخطوط أسود
      strokeWeight(1); // سماكة الخطوط

      // رسم الخطوط تدريجيًا
      for (let i = 0; i < progress; i++) {
        let line = lines[i];
        let start = nails[line[0]];
        let end = nails[line[1]];
        line(start.x, start.y, end.x, end.y); // رسم الخط
      }

      if (progress < lines.length) {
        progress++;
      } else {
        noLoop(); // توقف عند اكتمال الرسم
        console.log("String art complete!");
      }
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = (e) => {
          loadImage(e.target.result, (loadedImage) => {
            img = loadedImage; // تحميل الصورة إلى المتغير
            img.resize(500, 500); // تغيير حجم الصورة
            img.loadPixels(); // تحميل بيانات البكسلات
            imageLoaded = true; // تحديث حالة تحميل الصورة
            console.log("Image loaded successfully");
            generateStringArt(); // توليد فن الخيوط
            redraw(); // إعادة الرسم
          }, () => {
            console.error("Failed to load the image.");
          });
        };

        reader.readAsDataURL(file);
      }
    }

    function generateStringArt() {
      nails = []; // إعادة ضبط المسامير
      lines = []; // إعادة ضبط الخطوط

      // توليد المسامير على شكل دائرة
      let centerX = width / 2;
      let centerY = height / 2;
      let radius = min(width, height) / 2 - 20;

      for (let i = 0; i < numNails; i++) {
        let angle = TWO_PI * i / numNails;
        let x = centerX + radius * cos(angle);
        let y = centerY + radius * sin(angle);
        nails.push(createVector(x, y));
      }

      console.log("Nails generated:", nails.length);

      // توليد الخطوط بين المسامير
      let currentNail = 0;
      for (let i = 0; i < numLines; i++) {
        let bestNail = 0;
        let bestIntensity = 0;

        for (let j = 0; j < nails.length; j++) {
          if (j === currentNail) continue;

          let intensity = calculateLineIntensity(nails[currentNail], nails[j]);
          if (intensity > bestIntensity) {
            bestIntensity = intensity;
            bestNail = j;
          }
        }

        lines.push([currentNail, bestNail]);
        currentNail = bestNail;
      }

      console.log("Lines generated:", lines.length);
      progress = 0; // إعادة ضبط التقدم
      loop(); // تفعيل الرسم
    }

    function calculateLineIntensity(start, end) {
      let x1 = floor(start.x);
      let y1 = floor(start.y);
      let x2 = floor(end.x);
      let y2 = floor(end.y);

      let sum = 0;
      let count = 0;

      let dx = abs(x2 - x1);
      let dy = abs(y2 - y1);
      let sx = (x1 < x2) ? 1 : -1;
      let sy = (y1 < y2) ? 1 : -1;
      let err = dx - dy;

      while (true) {
        if (x1 < 0 || x1 >= img.width || y1 < 0 || y1 >= img.height) break;

        let index = (y1 * img.width + x1) * 4; // الوصول إلى البكسل
        let brightness = img.pixels[index]; // الحصول على شدة اللون
        sum += brightness;
        count++;

        if (x1 === x2 && y1 === y2) break;
        let e2 = err * 2;
        if (e2 > -dy) {
          err -= dy;
          x1 += sx;
        }
        if (e2 < dx) {
          err += dx;
          y1 += sy;
        }
      }

      return sum / count || 0; // تجنب القيم غير المعرفة
    }
  </script>
</body>
</html>
